<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up</title>
</head>
<body>
<div class="left-sideBar">
    <div class="logoContainer">
        <img src="odin-sideLogo.png" alt="Odin Logo" class="logo" width="100" height="130">
        <h1>ODIN</h1>
    </div>
    <p>Photo by <a href="https://unsplash.com/photos/person-standing-under-aurora-lights-UPWuKzAcuUI"> Jonatan Pie</a> on <a href="https://unsplash.com/">Unsplash</a></p>

</div>
<div class="container">
    <div class="bodyContainer">
        <div class="textContainer">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
                <p>You <i>know</i> you want to.</p>
            </p>
        </div>
    <form >
        <div class="signUpTitle">Let's do this!</div> 
        <div class="signUpForm">
           
        <div>
            <label for="FirstName">FIRST NAME</label>
            <input type="text" id="FirstName" name="FirstName" placeholder=" " required>
        </div>
        <div>
            <label for="LastName">LAST NAME</label>
            <input type="text" id="LastName" name="LastName" placeholder=" "required>
        </div>
        <div>
            <label for="Email">EMAIL</label>
            <input type="email" id="Email" name="Email" placeholder=" "required>
        </div>
        <div>
            <label for="PhoneNumber">PHONE NUMBER</label>
            <input type="tel" id="PhoneNumber" name="PhoneNumber" placeholder=" "required>
        </div>
        <div>
            <label for="Password">PASSWORD</label>
            <input type="password" id="Password" name="Password" placeholder=" "required>
        </div>
        <div>
            <label for="ConfirmPassword">CONFIRM PASSWORD</label>
            <input type="password" id="ConfirmPassword" name="ConfirmPassword" placeholder=" "required>
        </div>
    </div>
            <input type="submit">
            <div id="logIn">
            <span >Already have an account? <a>Log in</a></span>
        </div>
</form>
</div>
</div>
</body>
</html>
